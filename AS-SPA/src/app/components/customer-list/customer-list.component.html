<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Customer List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let customer of customers; let i = index"
        [class.active]="i == currentIndex"
      >
      {{ customer.customerName }}  <button [routerLink]="['/customer/',customer.customerId]"> Button Label</button>
      </li>
    </ul>


  </div>
