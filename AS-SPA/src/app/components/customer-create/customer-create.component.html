<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="customerName">Name</label>
        <input
          type="text"
          class="form-control"
          id="customerName"
          required
          [(ngModel)]="customer.customerName"
          name="customerName"
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="customer.phoneNumber"
          name="phoneNumber"
        />
      </div>

      <button (click)="createCustomer()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success" (click)="newCustomer()">New..</button>
    </div>
  </div>
</div>
